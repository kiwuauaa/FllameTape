name: ğŸ¨ Code Quality & Formatting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: ğŸ” Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v5

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install quality tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 pylint mypy bandit safety
        pip install -r requirements.txt

    - name: ğŸ¨ Check code formatting with Black
      run: |
        echo "ğŸ¨ Checking code formatting..."
        black --check --diff metadata_extractor.py

    - name: ğŸ“š Check import sorting with isort
      run: |
        echo "ğŸ“š Checking import organization..."
        isort --check-only --diff metadata_extractor.py

    - name: ğŸ” Lint with flake8
      run: |
        echo "ğŸ” Running flake8 linting..."
        flake8 metadata_extractor.py --max-line-length=88 --extend-ignore=E203

    - name: ğŸ•µï¸ Advanced linting with pylint
      run: |
        echo "ğŸ•µï¸ Running pylint analysis..."
        pylint metadata_extractor.py --disable=C0103,R0903 || true

    - name: ğŸ”’ Security analysis with bandit
      run: |
        echo "ğŸ”’ Running security analysis..."
        bandit -r . -f json

    - name: ğŸ›¡ï¸ Dependency vulnerability check
      run: |
        echo "ğŸ›¡ï¸ Checking for vulnerable dependencies..."
        safety check -r requirements.txt

    - name: ğŸ“Š Generate quality report
      run: |
        echo "## ğŸ“Š FllameTape Code Quality Report" > quality_report.md
        echo "### ğŸ¨ Formatting" >> quality_report.md
        echo "- âœ… Black formatting check passed" >> quality_report.md
        echo "- âœ… Import sorting check passed" >> quality_report.md
        echo "### ğŸ” Linting" >> quality_report.md
        echo "- âœ… Flake8 linting passed" >> quality_report.md
        echo "- âœ… Pylint analysis completed" >> quality_report.md
        echo "### ğŸ›¡ï¸ Security" >> quality_report.md
        echo "- âœ… Security scan completed" >> quality_report.md
        echo "- âœ… Dependency check passed" >> quality_report.md
        echo "### ğŸ‘¨â€ğŸ’» Author: kiwuauaa" >> quality_report.md
        echo "### ğŸ·ï¸ Project: Digital Forensics Metadata Extractor" >> quality_report.md

  auto-format:
    name: ğŸ¤– Auto-format Code
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install formatting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort

    - name: ğŸ¨ Auto-format with Black
      run: |
        black metadata_extractor.py

    - name: ğŸ“š Auto-sort imports with isort
      run: |
        isort metadata_extractor.py

    - name: ğŸ’¾ Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "ğŸ¨ Auto-format code with Black and isort"

    - name: ğŸ“¤ Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.head_ref }}