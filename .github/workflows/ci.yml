name: ğŸ” FllameTape CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort

    - name: ğŸ¨ Code formatting check
      run: |
        black --check metadata_extractor.py
        isort --check-only metadata_extractor.py

    - name: ğŸ” Lint with flake8
      run: |
        flake8 metadata_extractor.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 metadata_extractor.py --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: âœ… Test imports and basic functionality
      run: |
        python -c "import metadata_extractor; print('âœ… Import successful')"
        python -c "from metadata_extractor import Colors, TerminalUI; print('âœ… Classes import successful')"

    - name: ğŸ·ï¸ Create test badge
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      run: |
        echo "Tests passed for Python ${{ matrix.python-version }} on ${{ matrix.os }}" > test_results.txt

  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ”’ Install security tools
      run: |
        pip install safety bandit

    - name: ğŸš¨ Check for vulnerabilities
      run: |
        safety check -r requirements.txt
        bandit -r . -f json

  compatibility:
    name: ğŸ“± Cross-platform Compatibility
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ¯ Test platform-specific features
      run: |
        python -c "
        import os
        import metadata_extractor
        from metadata_extractor import TerminalUI
        
        print('ğŸ–¥ï¸  Testing on:', os.name)
        print('âœ… TerminalUI class loaded successfully')
        
        # Test color output
        from metadata_extractor import Colors
        print(f'{Colors.OKGREEN}âœ… Color support working{Colors.ENDC}')
        "

  release:
    name: ğŸš€ Release Check
    runs-on: ubuntu-latest
    needs: [test, security, compatibility]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ·ï¸ Check for version tags
      id: check_tag
      run: |
        if git describe --exact-match --tags HEAD 2>/dev/null; then
          echo "::set-output name=is_tagged::true"
        else
          echo "::set-output name=is_tagged::false"
        fi

    - name: ğŸ“Š Generate build info
      run: |
        echo "## ğŸ‰ FllameTape Build Summary" >> build_summary.md
        echo "- âœ… All tests passed" >> build_summary.md
        echo "- ğŸ›¡ï¸ Security scan completed" >> build_summary.md
        echo "- ğŸ“± Cross-platform compatibility verified" >> build_summary.md
        echo "- ğŸ‘¨â€ğŸ’» Created by kiwuauaa" >> build_summary.md
        echo "- ğŸ” Digital forensics metadata extraction tool" >> build_summary.md